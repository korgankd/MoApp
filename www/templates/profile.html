<ion-view view-title="Profile">
  <ion-content>
    
        <div class="list card" ng-controller="ProfileCtrl">
          <div class="item">
            <h3><b>Username:</b><span> {{user.username}} <input type="text" id="username" ng-model="userData.username"></span><br></h3>
            <h2><b>Name:</b><span> <input type="text" id="name" ng-model="userData.name"> {{user.name}} </span></h2>
            <p><b>Location:</b><span>  {{user.location}} <input type="text" id="location" ng-model="userData.location"></span></p>
          </div>
          <div class="item item-body">
            <p><b>Description: </b> <br><span> {{user.description}} <input type="text" id="description" ng-model="userData.description"></span>
            </p>
            <ion-list>
              <ion-item><!--ng-repeat="account in accounts" //image in images >-->
                <img src="{{user.image}}" style="width:200px; height:200px;"/>
                <input type="text" id="image" ng-model="userData.image">
              </ion-item>
            </ion-list>
          </div>
          <button class="button button-block button-positive" ng-click="saveData()">Save</button>
          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item">
              <i class="icon ion-thumbsup"></i>
              Like
            </a>
            <a class="tab-item">
              <i class="icon ion-chatbox"></i>
              Review
            </a>
            <a class="tab-item">
              <i class="icon ion-share"></i>
              Share
            </a>
            <a class="tab-item">
              <i class="icon ion-checkmark"></i>
              Book
            </a>
          </div>
        </div>
        <button ng-click="checkAuth()">Check Auth</button>
        <button ng-click="logout()">Logout</button>
        <button ng-click="updateUser()">Update Page</button>
  </ion-content>
</ion-view>
