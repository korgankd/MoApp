<ion-modal-view hide-back-button="true" view-title="Search Results">
  <ion-header-bar>
    <h1 class="title">Search Results</h1>
    <div class="buttons">
      <button class="button button-positive" ng-click="closeSearchResults()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="account in searchResults">
        <div class="list card">
          <div class="item">
            <h3><b>Distance:</b> {{account.distance}} miles</h3>
            <h2><b>Name:</b> {{account.name}}</h2>
            <p><b>Location:</b> {{account.location}}</p>
          </div>
          <div class="item item-body">
            <p><b>Description:</b> {{account.description}}
            </p>
            <ion-scroll direction="x">
              <table> <tr>
                <td ng-repeat="pic in account.image"> 
                  <img class="pics" src="{{pic}}" ng-click="showImage(pic)"/>
                </td>
              </tr></table>
            </ion-scroll>
            <table  class="vids"> <tr ng-repeat="vid in account.video">
              <td><iframe src="{{vid | trusted}}" width="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
              </td>
            </tr></table>
            <button ng-click="checkAvailability(account.id)">Check Availability</button>
          </div>
          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item">
              <i class="icon ion-checkmark"></i>
              Book
            </a>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
